<section class="form-contact">
	<div class="container">
		<div class="form-contact__wrapper">
			<div class="form-contact__body">
				<h2 class="form-contact__title title">Have a Question ? Get in Touch with us</h2>
				<div class="form-contact__text text">
					Fill up the Form and ou team will get back to within 24 hrs
				</div>
				<form action="" class="form-contact__form">
					<div class="form-contact__form-row">
						<input type="text" name="name" placeholder='Name'>
						<input type="email" name='email' placeholder='Email'>
					</div>
					<div class="form-contact__form-message">
						<textarea name='message' placeholder='Messege'></textarea>
					</div>
					<button class='form-contact__btn' type="submit">
						<span>Send Messege</span>
						<img src="../../img/form-contact-img/form-arrow.svg" alt="arrow">
					</button>
				</form>
			</div>
			<div class="form-contact__bg">
				<div class="form-contact__img">
					<img src="../../img/form-contact-img/form-arrow-1.jpeg" alt="form-bg">
				</div>
				<div class="form-contact__img">
					<img src="../../img/form-contact-img/form-arrow-2.jpeg" alt="form-bg">
				</div>
			</div>
		</div>
	</div>
</section>
